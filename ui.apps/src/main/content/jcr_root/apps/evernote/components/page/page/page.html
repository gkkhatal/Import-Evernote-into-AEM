<!DOCTYPE html>
<html lang="en" data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}">
    
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no">
        
        <!-- Include head.html from wcm/foundation/components/page -->
        <meta data-sly-include="head.html" data-sly-unwrap></meta>
    
        <meta data-sly-call="${clientLib.css @ categories='evernote'}" data-sly-unwrap></meta>
    </head>

	<body class="evernote-body">
		
        <div class="evernote-panel">

			<!-- include the header.html -->
			<div data-sly-include="header.html" data-sly-unwrap></div>

			<!-- include the main.html -->
			<div data-sly-include="main.html" data-sly-unwrap></div>

			<!-- include the footer.html -->
			<div data-sly-include="footer.html" data-sly-unwrap></div>
		</div>
        <output data-sly-call="${clientLib.js @ categories='evernote'}" data-sly-unwrap></output>
	</body>
</html>
